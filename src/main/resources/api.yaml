openapi: 3.0.4
info:
  title: Task Manager API
  description: REST API для управления задачами
  contact:
    email: hdnhdxv@gmail.com
  version: 0.1.0
tags:
  - name: Tasks
    description: Операции с задачами
  - name: Authentication
    description: Регистрация и вход в систему
paths:
  /register:
    post:
      tags:
        - Authentication
      summary: Регистрация нового пользователя
      security: []
      description: Создает нового пользователя в системе
      operationId: registerUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
            example:
              username: user123
              password: SecurePass123!
      responses:
        '201':
          description: Пользователь успешно создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Неверные входные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Пользователь с таким username уже существует
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /login:
    post:
      tags:
        - Authentication
      summary: Вход в систему
      security: []
      description: Аутентификация пользователя и получение токенов
      operationId: loginUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
            example:
              username: exampleUsername
              password: SecurePass123!
      responses:
        '200':
          description: Успешный вход
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponseToken'
        '400':
          description: Неверные учетные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Неавторизован - неверный username или пароль
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Доступ запрещен - пользователь заблокирован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '429':
          description: Слишком много попыток входа
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /tasks:
    get:
      tags:
        - Tasks
      summary: Получить список задач
      description: Возвращает список задач с поддержкой пагинации и фильтрации
      responses:
        '200':
          description: Успешный запрос
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/TaskNote'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalError'

    post:
      tags:
        - Tasks
      summary: Создать новую задачу
      description: Создает новую задачу
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTaskRequest'
      responses:
        '201':
          description: Задача успешно создана
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskNote'
        '400':
          $ref: '#/components/responses/BadRequest'
        '422':
          $ref: '#/components/responses/ValidationError'

  /tasks/{task_id}:
    get:
      tags:
        - Tasks
      summary: Получить задачу по ID
      description: Возвращает задачу по ее идентификатору
      parameters:
        - name: task_id
          in: path
          required: true
          description: ID задачи
          schema:
            type: string
      responses:
        '200':
          description: Успешный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskNote'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

    put:
      tags:
        - Tasks
      summary: Обновить задачу
      description: Полностью обновляет задачу
      parameters:
        - name: task_id
          in: path
          required: true
          description: ID задачи
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTaskRequest'
      responses:
        '200':
          description: Задача успешно обновлена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskNote'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/ValidationError'

    delete:
      tags:
        - Tasks
      summary: Удалить задачу
      description: Удаляет задачу по идентификатору
      parameters:
        - name: task_id
          in: path
          required: true
          description: ID задачи
          schema:
            type: string
      responses:
        '204':
          description: Задача успешно удалена
        '404':
          $ref: '#/components/responses/NotFound'
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        Вставьте JWT токен в формате: `Bearer <token>`
        Получить токен можно через `/login` или `/token` endpoints.
  schemas:
    # ============ REQUEST SCHEMAS ============
    RegisterRequest:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
        password:
          type: string
          format: password
          description: Пароль (мин. 8 символов)
          minLength: 8
          maxLength: 100
          example: SecurePass123!
    # ============ RESPONSE SCHEMAS ============
    AuthResponseToken:
      type: object
      properties:
        token:
          type: string
          description: Access токен для аутентификации запросов
        user:
          $ref: '#/components/schemas/UserResponse'
    AuthResponse:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/UserResponse'
        token:
          type: string
          description: Access токен для аутентификации запросов

    UserResponse:
      type: object
      properties:
        id:
          type: string
          description: Уникальный идентификатор пользователя
        username:
          type: string
          description: username пользователя
    LoginRequest:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
        password:
          type: string
          format: password
          description: Пароль пользователя
          example: SecurePass123!
    TaskNote:
      type: object
      required:
        - id
        - title
        - status
        - priority
        - created_at
        - updated_at
      properties:
        id:
          type: string
          description: Уникальный идентификатор задачи
        title:
          type: string
          description: Заголовок задачи
          maxLength: 255
        description:
          type: string
          description: Подробное описание задачи
          maxLength: 1000
        status:
          type: string
          description: Статус задачи
        priority:
          type: string
          description: Приоритет задачи
        due_date:
          type: string
          description: Срок выполнения задачи
        created_at:
          type: string
          description: Дата создания
        updated_at:
          type: string
          description: Дата последнего обновления
        completed_at:
          type: string
          description: Дата завершения задачи

    CreateTaskRequest:
      type: object
      required:
        - title
      properties:
        title:
          type: string
          maxLength: 255
        description:
          type: string
          maxLength: 1000
        priority:
          type: string
        due_date:
          type: string

    UpdateTaskRequest:
      type: object
      properties:
        title:
          type: string
          maxLength: 255
        description:
          type: string
          maxLength: 1000
        status:
          type: string
        priority:
          type: string
        due_date:
          type: string

    Error:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
          description: Тип ошибки
        message:
          type: string
          description: Сообщение об ошибке
        details:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
              message:
                type: string

  responses:
    BadRequest:
      description: Неверный запрос
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: "bad_request"
            message: "Неверные параметры запроса"

    NotFound:
      description: Ресурс не найден
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: "not_found"
            message: "Задача не найдена"

    ValidationError:
      description: Ошибка валидации
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: "validation_error"
            message: "Ошибка валидации данных"
            details:
              - field: "title"
                message: "Title is required"

    InternalError:
      description: Внутренняя ошибка сервера
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: "internal_error"
            message: "Внутренняя ошибка сервера"
security:
  - BearerAuth: [ ]