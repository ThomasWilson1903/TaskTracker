openapi: 3.0.4
info:
  title: Task Manager API
  description: REST API для управления задачами
  contact:
    email: hdnhdxv@gmail.com
  version: 0.1.0
tags:
  - name: Tasks
    description: Операции с задачами
  - name: Users
    description: Управление пользователями
paths:
  /tasks:
    get:
      tags:
        - Tasks
      summary: Получить список задач
      description: Возвращает список задач с поддержкой пагинации и фильтрации
      parameters:
        - name: userId
          in: query
          description: user Id
          schema:
            type: string
      responses:
        '200':
          description: Успешный запрос
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/TaskNote'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalError'

    post:
      tags:
        - Tasks
      summary: Создать новую задачу
      description: Создает новую задачу
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTaskRequest'
      responses:
        '201':
          description: Задача успешно создана
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskNote'
        '400':
          $ref: '#/components/responses/BadRequest'
        '422':
          $ref: '#/components/responses/ValidationError'

  /tasks/{taskId}:
    get:
      tags:
        - Tasks
      summary: Получить задачу по ID
      description: Возвращает задачу по ее идентификатору
      parameters:
        - name: taskId
          in: path
          required: true
          description: ID задачи
          schema:
            type: string
      responses:
        '200':
          description: Успешный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskNote'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

    put:
      tags:
        - Tasks
      summary: Обновить задачу
      description: Полностью обновляет задачу
      parameters:
        - name: taskId
          in: path
          required: true
          description: ID задачи
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTaskRequest'
      responses:
        '200':
          description: Задача успешно обновлена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskNote'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/ValidationError'

    delete:
      tags:
        - Tasks
      summary: Удалить задачу
      description: Удаляет задачу по идентификатору
      parameters:
        - name: taskId
          in: path
          required: true
          description: ID задачи
          schema:
            type: string
      responses:
        '204':
          description: Задача успешно удалена
        '404':
          $ref: '#/components/responses/NotFound'
components:
  schemas:
    TaskNote:
      type: object
      required:
        - id
        - title
        - status
        - priority
        - created_at
        - updated_at
      properties:
        id:
          type: string
          description: Уникальный идентификатор задачи
        title:
          type: string
          description: Заголовок задачи
          maxLength: 255
        description:
          type: string
          description: Подробное описание задачи
          maxLength: 1000
        status:
          type: string
          description: Статус задачи
        priority:
          type: string
          description: Приоритет задачи
        due_date:
          type: string
          description: Срок выполнения задачи
        created_at:
          type: string
          description: Дата создания
        updated_at:
          type: string
          description: Дата последнего обновления
        completed_at:
          type: string
          description: Дата завершения задачи

    CreateTaskRequest:
      type: object
      required:
        - title
        - userId
      properties:
        userId:
          type: string
          maxLength: 255
        title:
          type: string
          maxLength: 255
        description:
          type: string
          maxLength: 1000
        priority:
          type: string
        due_date:
          type: string

    UpdateTaskRequest:
      type: object
      properties:
        title:
          type: string
          maxLength: 255
        description:
          type: string
          maxLength: 1000
        status:
          type: string
        priority:
          type: string
        due_date:
          type: string

    Error:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
          description: Тип ошибки
        message:
          type: string
          description: Сообщение об ошибке
        details:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
              message:
                type: string

  responses:
    BadRequest:
      description: Неверный запрос
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: "bad_request"
            message: "Неверные параметры запроса"

    NotFound:
      description: Ресурс не найден
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: "not_found"
            message: "Задача не найдена"

    ValidationError:
      description: Ошибка валидации
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: "validation_error"
            message: "Ошибка валидации данных"
            details:
              - field: "title"
                message: "Title is required"

    InternalError:
      description: Внутренняя ошибка сервера
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: "internal_error"
            message: "Внутренняя ошибка сервера"